{% extends 'base.html' %}

{% block page_title %}{{ month }} Challenge{% endblock  %}

{% block content %}
    <h1>{{ month|title }} Challenge</h1>
    {% if text is not None %}
        <h2>{{ text }}</h2>
    {% else %}
        <h2>You do not have a challenge for this month.</h2>
    {% endif %}
{% endblock  %}
